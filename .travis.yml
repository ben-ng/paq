sudo: false
language: objective-c

before_install:
  - npm install
  - gem install specific_install
  - gem specific_install -l https://github.com/ben-ng/slather.git

script:
  - echo "Compiling tests"
  - make compile-test
  - make run-test
  - make run-test
  - make run-test
  - make run-test
  - make run-test
  - make run-test
  - make run-test
  - make run-test
  - make run-test

after_failure:
  - echo "Waiting 5 seconds for crash reports..."
  - sleep 5
  - echo "Reported Crashes:"
  - make show-crash

after_success:
  - slather
